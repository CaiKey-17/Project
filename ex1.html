<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        td,
        h2 {
            text-align: center;
        }


        h2,
        th {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>STUDENT SCHEDULE</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <th>DAY/PERIOD</th>
            <td><b>I</b></td>
            <td><b>II</b></td>
            <td rowspan="8" style="background-color:rgb(35, 206, 44)"><b>LUNCH</b></td>

            <td><b>III</b></td>
            <td><b>IV</b></td>
        </tr>
        <tr>
            <th>MONDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td colspan="2" rowspan="2" style="background-color: rgb(183, 182, 182);"></td>
        </tr>
        <tr>
            <th>TUESDAY</th>
            <td colspan="2" style="background-color:rgb(205, 205, 5)">LAB</td>


        </tr>
        <tr>
            <th>WEDNESDAY</th>
            <td>History</td>
            <td>Music</td>
            <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
            <th>THURSDAY</th>
            <td>Physical Education</td>
            <td>Swimming</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <th>FRIDAY</th>
            <td colspan="2" style="background-color:rgb(205, 205, 5)">LAB</td>
            <td>Geography</td>
            <td>Informatics</td>
        </tr>
        <tr>
            <th>SATURDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td colspan="2" style="background-color:rgb(205, 205, 5)">LAB</td>
        </tr>
        <tr>
            <th>SUNDAY</th>
            <td colspan="2" style="background-color: rgb(183, 182, 182);"></td>
            <td style="background-color: rgb(183, 182, 182);"></td>
            <td>Homework</td>
        </tr>







    </table>
</body>

</html>
